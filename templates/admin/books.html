{%  extends 'admin/navbar.html' %}

{% block extracss %}  <link rel="stylesheet" href="{{  url_for('static', filename='css/dashboard.css')  }}"  type="text/css"/>
{% endblock %}
{% block content %}
   
  
      
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Books</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                  <span data-feather="calendar"></span>
                  This week
                </button>
              </div>
            </div><form action="/adminbooks" method="POST" enctype="multipart/form-data">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                        <input type="text" id="inputEmail" name="title"  class="form-control" placeholder="Title" required autofocus>
                        </th>
                    <th scope="col">
                        <input type="text" id="inputEmail" name="author"  class="form-control" placeholder="Author" required autofocus>
                        </th>
                    <th scope="col">
                        <input type="text" id="inputEmail" name="picture"  class="form-control" placeholder="Picture" required autofocus>
                        </th>
                        <th scope="col">
                          <select name="genre"  class="form-control"  class="form-control" >
                            <option >Choose Book Genre</option>
                           <option value="drama"> Drama & Romance </option>
                           <option value="fiction"> Fiction & Horror </option>
                           <option value="christian"> Christian Books </option>
                             <option value="motivational"> Motivational Books </option>
                            
                             <option value="business"> Business Books </option>
                             <option value="software"> Software & Technology </option>
                          </select>
                          </th>
                    <th scope="col">
                        <input type="file" id="inputEmail" name="file"  class="form-control" placeholder="file upload" required autofocus>
                        </th>
                  </tr>
                   
                </thead>
                <tbody>
                    <tr>
                    
                           <td colspan="4"> <textarea class="form-control" name="review" id="exampleFormControlTextarea1" rows="3"> Book Review</textarea></td>
                  
                      </tr>
                    
                       
                </tbody>
                
                    
              </table>

              <button class="btn btn-primary" style="margin-bottom: 10px;"> SUBMIT </button>
            </form>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Review</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in books %}
                  <tr>
                    <th scope="row">1</th>
                    <td>{{ item.title }}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.review}}</td>
                    <td><a href="/editbook/{{item.id}}" class="btn btn-success">Edit</a></td>
                    <td><form action="/delbook" method="POST"><button class="btn btn-danger" type="submit" name="bookid" value="{{item.id}}">Delete</button></form></td>
                  </tr>

                  {% endfor %}
                </tbody>
              </table>
          </main>



      {% endblock %}

    {% block extrajs %} 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="static/js/dashboard.js"></script>
    {% endblock %}
