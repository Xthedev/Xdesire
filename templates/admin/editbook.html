{%  extends 'admin/navbar.html' %}

{% block extracss %}  <link rel="stylesheet" href="{{  url_for('static', filename='css/dashboard.css')  }}"  type="text/css"/>
{% endblock %}
{% block content %}
   
  
      
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Dashboard</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                  <span data-feather="calendar"></span>
                  This week
                </button>
              </div>
            </div><form action="/updatebook" method="POST" enctype="multipart/form-data">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                        <input type="text" id="inputEmail" name="title"  class="form-control" placeholder="Title" value="{{books.title}}" required autofocus>
                        </th>
                    <th scope="col">
                        <input type="text" id="inputEmail" name="author"  class="form-control" placeholder="Author" value="{{books.author}}" required autofocus>
                        </th>
                    <th scope="col">
                        <input type="text" id="inputEmail" name="picture"  class="form-control" placeholder="Picture" value="{{books.picture}}"  required autofocus>
                        </th>
                    <th scope="col">
                        </th>
                  </tr>
                   
                </thead>
                <tbody>
                    <tr>
                    
                           <td colspan="4"> <textarea class="form-control" name="review"  id="exampleFormControlTextarea1" rows="3"> {{books.review}}</textarea></td>
                  
                      </tr>
                    
                       
                </tbody>
                
                    
              </table>

              <button class="btn btn-primary" style="margin-bottom: 10px;" name="id" value="id"> SUBMIT </button>
            </form>
        
          </main>



      {% endblock %}

    {% block extrajs %} 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="{{     url_for('static' , filename='js/dashboard.js')  }}"></script>
    {% endblock %}
